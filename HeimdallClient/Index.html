<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Heimdall</title>
		<link rel="stylesheet" href="Index.css" />
	</head>
	<body>
		<div class="dock">
			<div class="left_box">
				<div class="logo">HEIMDALL</div>

				<div class="rules_text_field">
					<div class="rules_field_and_button">
						<input id="rules_input" type="text" />

						<button id="add_button">add</button>
					</div>

					<div style="font-size: 10px">ADD NEW RULES</div>
				</div>

				<div class="rules_bucket">
					<div class="rule_chip">type</div>
					<div class="rule_chip">crux</div>
					<div class="rule_chip">color</div>
					<div class="rule_chip">title</div>
				</div>
			</div>

			<div class="right_box">
				<div class="form_field_list">
					<div class="form_field_and_descriptor">
						<div>title :</div>

						<div class="input_and_tick">
							<input id="title" type="text" />
							<div class="tick"> </div>
						</div>
					</div>

					<div class="form_field_and_descriptor">
						<div>type :</div>

						<div class="input_and_tick">
							<input id="type" type="text" />
							<div class="tick"></div>
						</div>
					</div>

					<div class="form_field_and_descriptor">
						<div>index :</div>

						<div class="input_and_tick">
							<input id="index" type="text" />
							<div class="tick"> </div>
						</div>
					</div>

					<div class="form_field_and_descriptor">
						<div>color :</div>

						<div class="input_and_tick">
							<input id="color" type="text" />
							<div class="tick"> </div>
						</div>
					</div>

					<div class="form_field_and_descriptor">
						<div>crux :</div>

						<div class="input_and_tick">
							<input id="crux" type="text" />
							<div class="tick"> </div>
						</div>
					</div>

					<div class="form_field_and_descriptor">
						<div>age :</div>

						<div class="input_and_tick">
							<input id="age" type="text" />
							<div class="tick"> </div>
						</div>
					</div>

					<div class="form_field_and_descriptor">
						<div>range :</div>

						<div class="input_and_tick">
							<input id="range" type="text" />
							<div class="tick"> </div>
						</div>
					</div>

					<div class="form_field_and_descriptor">
						<div>style :</div>

						<div class="input_and_tick">
							<input id="style" type="text" />
							<div class="tick"> </div>
						</div>
					</div>
				</div>

				<div class="button_area">
					<button id="validate_button">validate</button>
				</div>
			</div>
		</div>
	</body>

	<script src="Client.js"></script>
</html>
